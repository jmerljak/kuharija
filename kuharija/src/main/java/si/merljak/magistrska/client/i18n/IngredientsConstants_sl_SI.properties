ORANGE_PEELING_DESC=Lupino <a href="#ingredient&name=orange">pomaranč</a> dodajmo jedem zaradi prijetne arame. Zaradi siceršnjega škropljenja je priporočeno uživanje zgolj ekološko pridelanih pomaranč.
