# ingredients description
ALMOND_DESC=Mandelj je seme mandljevca. Botanično gledano mandelj ni seme oz. sadež, pač pa je koščičast plod. Sadež je koščičast, 3.5–6 cm dolg, z nagubano lupino. Zunanja lupina je sivo-zelena kosmata prevleka oz. lupina, (mesnata pri drugih članih Prunus, kot sta sliva ali češnja), ki vsebuje trdo skorjo in užitno seme. Čeprav se mandlji pogosto jedo sami oz. pečeni, jih uporabljajo tudi v nekaterih jedeh. Skupaj še z drugimi oreščki se uporabljajo za posipavanje desertov, po navadi za sladoledne jedi s sadjem. Uporablja se tudi pri izdelavi baklav. Obstaja tudi mandeljevo maslo, ki je podobno kikirikijevemu maslu, vendar ne predstavlja problemov ljudem z alergijo na kikiriki in ima manj slan okus. (vir: Wikipedia)
ALMOND_MILLED_DESC=Glej <a href="##ingredient&name=almond">mandeljni</a>
APPLE_DESC=Jabolko je sadež, ki raste na drevesu jablani. Spada med kulturne rastline, ki jih je vzgojil človek s pomočjo križanja.
APPLE_JUICE_DESC=Stisnjen sok <a href="#ingredient&name=apple">jabolk</a>.
APPLE_SLICES_DESC=Glej <a href="#ingredient&name=apple">jabolko</a>
BACON_DESC=Slanina je svinjsko meso, prepredeno z maščobnimi pasovi. Tovrstno meso se na svinji nahaja na trebuhu, hrbtu in bokih. Slanino pred uživanjem nasolijo in nato po želji prekadijo in na tak način konzervirajo. Lahko se uporablja kot samostojna jed, del narezkov ali kot zabela.
BAKING_POWDER_DESC=Pecilni prašek vsebuje poleg drugih sestavin tudi natrijev hidrogenkarbonat (jedilna soda ali soda bikarbona), ki pri 200°C razpade. Pri tem nastane ogljikov dioksid, ki povzroči vzhajanje peciva. (vir: Wikipedia)
BANANA_DESC=Podolgovat, rumen in sladek tropski sadež.
BASIL_DESC=Navádna bazílika (tudi bažíljka; znanstveno ime Ocimum basilicum) je začimbna, močno aromatična, enoletna rastlina. Bazilika ima malo sladak, svež okus. Duh spominja na nageljnove žbice in meto. (vir: Wikipedia)
BEANS_DESC=Fižol je domače ime za rod rastlin iz družine metuljnic (Fabaceae) in njihova velika semena, ki se uporabljajo kot hrana ali krma. (vir: Wikipedia)
BREAD_DESC=Krùh je osnovno živilo, spečeno iz testa, zamesenega najmanj iz moke, vode in vzhajalnega sredstva, navadno kvasa. Skoraj vedno je v testu prisotna tudi sol. Pri nekaterih vrstah kruha se osnovnim sestavinam pridružijo še začimbe in cela zrna, katera včasih služijo tudi okraševanju. (vir: Wikipedia)
BREAD_CRUMBS_DESC=Drobno mlet posušen <a href="#ingredient&name=bread">kruh</a>.
BREAD_SLICES_DESC=Na rezine narezan <a href="#ingredient&name=bread">kruh</a>.
BUTTER_DESC=Maslo je mlečni izdelek, pridobljen iz sladke smetane. Običajno se za pripravo masla uporablja kravje mleko. Točen kraj in čas začetka izdelovanja masla nista poznana; maslo so pričeli izdelovati kmalu po začetku uvedbe živinoreje. Omembe masla segajo že v sumersko kulturo, prav tako pa se omenja v Stari zavezi. V antiki so maslo uporabljali zlasti v medicinske namene. V srednjem veku je maslo postalo pomebno tržno blago. (vir: Wikipedia)
CELERY_DESC=Navádna zélena (znanstveno ime Apium graveolens) je rastlina iz družine kobulnic (Apiaceae). Zelo podobna je peteršilju, vsebuje pa nekaj manj vitaminov. Zaradi aromatičnih snovi z zelo prijetnim vonjem in okusom jo uporabljamo v kuhinji. Zeleno se po navadi shrani v hladen prostor, pogosto se jo zakoplje v čist, suh pesek, da ostane sveža. Razlikujemo stebelno, gomoljasto in belušno zeleno. (vir: Wikipedia)
CHEESE_DESC=Sìr je mlečni izdelek, narejen iz prešane sirnine, ki skupaj s sirotko nastane pri koagulaciji mleka. Mleko koagulira (se sesiri), ko mu je dodano sirilo, to je encim, ki razkraja mlečni protein. Poleg sirov iz kravjega mleka so najbolj znani še ovčji in kozji siri. (vir: Wikipedia)
CHEESE_GOAT_DESC=<a href="#ingredient&name=cheese">Sir</a> iz kozjega mleka.
CHIVES_DESC=Drobnják (znanstveno ime Allium schoenoprasum) je začimbna rastlina trajnica iz rodu Allium (luk). Je najmanjša vrsta užitnih čebul in izvira iz Evrope, Azije ter Severne Amerike. Drobnjak se kot zelišče uporablja v številnih gospodinjstvih. Lahko je gojen na vrtovih ali pa kupljen v številnih živilskih trgovinah. V kulinarične namene ga lahko v nasesekljani obliki uporabljamo za začinjanje rib, krompirja, juh in ostalih jedi. (vir: Wikipedia)
CHOCOLATE_DESC=Čokoláda je prehrambeni izdelek, narejen iz kakava. Lahko je tudi polizdelek, namenjen za izdelavo jedi in pijač. (vir: Wikipedia)
CHOCOLATE_DARK_DESC=<a href="#ingredient&name=chocolate">Čokolada</a> z večjo vsebnostjo kakava.
CHOCOLATE_WHITE_DESC=<a href="#ingredient&name=chocolate">Čokolada</a>, narejena iz kakavovega masla, brez nemastnih kakavovih delov. (vir: Wikipedia)
CINNAMON_DESC=Cimet je začimba, predvsem za sladke jedi. Začimbo pridobivajo predvsem iz dveh vrst cimetovega drevesa, iz cejlonskega (znanstveno latinsko ime Cinnamomum zeylanicum) in kitajskega (Cinnamomum cassia). Kot začimba se uporablja posušena tanka notranja plast skorje, delno kot zvite paličice, delno kot prah. Cimet je ena od najstarejših začimb. Domneva se, da so ga v Kitajski uporabljali že 3000 let pr. n. št. (vir: Wikipedia)
CLOVES_DESC=Nageljnove žbice (klinčki) so močno dišeči in pekoči posušeni cvetni popki dišečega klinčevca (Syzygium aromaticum). (vir: Wikipedia)
COCOA_DESC=Kakav je posušeno in polno fermentirano seme rastline kakavovca. Iz teh semen se pridobiva surovi kakav, katerega je potrebno še naprej stiskati, spražiti, zmleti in nadalje predelati v kakavove izdelke. Seme kakavovca vsebuje visok delež maščob in specifični alkaloid teobromin, po katerem je rastlina dobila tudi svoje znanstveno ime. (vir: Wikipedia) 
COD_DESC=Postrv je vrsta oziroma družina rib. Značilno za to družino je, da imajo drobne luske, velik gobec z dobro razvitimi zobmi (ki se nahajajo tudi na jeziku in na ustnem nebu) ter tako imenovano tolsto plavut, ki leži med hrbtno in repno plavutjo. (vir: Wikipedia)
COOKING_BASE_DESC=Čista juha, ki se uporablja za zalivanje oziroma pripravo nekaterih jedi. (vir: okusno.je)
COOKING_BASE_VEGETABLE_DESC=Čista zelenjavna juha, ki se uporablja za zalivanje oziroma pripravo nekaterih po večini zelenjavnih jedi. (vir: okusno.je)
CREAM_DESC=Smetana je mlečna maščoba, ki se nabira na površini mleka. Pridobljena je lahko s posnemanjem ali naravnim vzgonom. Sladka smetana ima nekoliko višjo vsebnost mlečne maščobe, od 10 % do 35 %, je belo-rumenkaste barve, značilnega vonja in prijetnega sladkastega okusa. Lahko je sveža ali trajna. Sveža je pridelana iz pasteriziranega in homogeniziranega mleka in v hladilniku svojo kakovost ohrani več dni. Trajna je segreta na višjo temperaturo sterilizacije ter zato ohrani svojo kakovost dalj časa. (vir: Wikipedia)
CREAM_SOUR_DESC=Kisla <a href="#ingredient&name=cream">smetana</a> je fermentirani mlečni izdelek, pridobljen s pomočjo izbranih mlečnokislinskih bakterij v procesu fermentacije smetane. Običajno vsebuje 20 % mlečne maščobe in je v kuhinji pomemben dodatek različnim jedem, lahko pa jo uživamo tudi samo ali namazano na kruhu. (vir: Wikipedia)
CUCURBITA_DESC=Kulturna rastlina s plazečim se steblom in debelimi sadeži. (vir: SSKJ)
CUCURBITA_SEEDS_DESC=Okusna posušena semena <a href="#ingredient&name=cucurbita">buče</a>.
EGG_DESC=Jajce (latinsko ovum) je pri večini ptic, plazilcev in nevretenčarjev zigota, ki zunaj materinega telesa s svojo bolj ali manj trdo »lupino« varuje zarodek, preden se ta izleže. Notranjost jajca zapolnjujejo predvsem hranljive snovi in voda, v katerih se razvija zarodek. (vir: Wikipredia) V kulinariki običajno uporabljamo jajca pričev, zlasti kokošja jajca.
EGG_YOLK_DESC=Rumena snov v <a href="#ingredient&name=egg">jajcu</a>. 
EGG_WHITE_DESC=Prozorna sluzasta snov v <a href="#ingredient&name=egg">jajcu</a>, bogata z beljakovinami.
FENNEL_DESC=Navadni komarček je modrikasta rastlina, ki spada v družino kobulnic. V kulinariki uporabljamo plodove, cvetove in tudi korenine. Deluje zdravilno proti kašlju in napihnjenosti, vetrovom, vnetjem, spodbuja krvni obtok ter izločanje mleka in urina, blaži izkašljevanje. Iz plodov oz. semen navadnega komarčka pridobivamo tudi eterična olja. Duga imena za komarček: fenkejl, morski janež, sladki janež, koromač, komorač, koper, koprc, koprivec, koromač, morač. (vir: Wikipedia, zdravplanet.blogspot.com) 
FIG_DESC=Fíga (tudi smókva; znanstveno ime Ficus carica) je srednje velik grm ali drevo z mesnatimi užitnimi plodovi. Fige (plodovi) vsebujejo veliko vitamina B1 in mineralnih snovi ter sveže do 15 % sladkorja. Konzerviramo jih lahko s sušenjem, posušene vsebujejo do 60 % sladkorja. (vir: Wikipredia)
FLOUR_DESC=Moka je v prah zmleta snov, navadno žito, namenjena peki ali kuhanju. Moka je osnovna sestavina za pripravo testa in s tem osnova za mnoge jedi, kot so kruh, testenine, potice idr. Moka vsebuje največ škroba, rastlinskega polisaharida, pšenična in nekatere druge vrste moke pa tudi beljakovino gluten, molekule katerega se ob gnetenju križno povežejo in dajejo testu elastičnost. (vir: Wikipedia)
FRANKFURTERS_DESC=Hrenovke so tanjše klobase z nadevom. Navadno je izdelana iz teletine, bikovega, perutninskega pa tudi konjskega drobno sesekljanega, po navadi pa mletega mesa in maščobe. Polnjene so v ovčje čreva, v novejšem času pa tudi v naravne ali umetne ovoje. Izdeljujejo jih v parih. Hrenovka vsebuje okoli 60% vode. (vir: Wikipedia)
GARLIC_DESC=Česen (znanstveno ime Allium sativum) je začimbna rastlina v družini lukovk (Alliaceae). Uspeva po vsem svetu v topem in zmernem podnebju. Bližnje sorodnice česna so <a href="#ingredient&name=onion">čebula</a>, šalotka, <a href="#ingredient&name=leek">por</a>, in <a href="#ingredient&name=chives">drobnjak</a>. Uporablja se za kulinarične in medicinske namene. Ima karakteristični okus in vonj, ki se dobro izrazi šele s kuhanjem.
GORGONZOLA_DESC=Gorgonzola je vrsta <a href="#ingredient&name=cheese">sira</a>, ki ga lahko prištevamo med poltrde sire ali pa med mehke sire. Sir izhaja iz Italije in je ime dobil po majhnem mestu Gorgonzola, ki leži vzhodno od Milana. Testo je gibko, ne sme se drobiti, bele ali rumenkaste barve in prepredeno z neštetimi nitkami posebne žlahtne plesni (Penicillium gorgonzola). (vir: Wikipedia)
HAZELNUT_DESC=Lešnik je orešček, ki raste na leski.
HAZELNUT_MILLED_DESC=Glej <a href="#ingredient&name=hazelnut">lešnik</a>
ICECREAM_DESC=Sladoled je ledeni desert sestavljen iz mleka, sladkorja, smetane in raznih dodatkov, predvsem sadja in arom. Obstaja mnogo različnih okusov. (vir: Wikipedia)
ICECREAM_VANILLA_DESC=<a href="#ingredient&name=icecream">Sladoled</a> z okusom <a href="#ingredient&name=vanilla">vanilije</a>. 
KAKI_DESC=Kaki (znanstveno ime Diospyros kaki) je vrsta drevesa iz rodu ebenovec (Diospyros). Kaki imenujemo tudi njegov sadež oranžne barve, ki po barvi in strukturi spominja na paradižnik. Je sladkega okusa, tako lupina kot notranjost sadeža pa sta polna koristnih učinkovin. (vir: Wikipedia)
KOHLRABI_DESC=Kolerabo (Brassica napus) uvrščamo med zeljevke. Je dvoletna rastlina, ki v prvem letu rasti nakopiči hranila v korenini – gomolju, v drugem letu pa iz njega požene steblo, cveti in tvori semena. Je zelo stara kulturna rastlina, ki so jo po vsej verjetnosti vzgojili iz zelja z odebeljenim steblom. Vrh korenaste korenine ima vrat, iz katerega rastejo listi. Znotraj je oranžna ali rumena. Za mraz ni občutljiva. Dokler niso poznali krompirja, je bila glavna hrana revnih kmetov in živine. Vse do dandanes se je obdržal njen sloves hrane za reveže. Koleraba vsebuje vitamine skupine B, niacin, biotinom in vitamin C. Njegova količina se kljub kuhanju ne zmanjša tako drastično kot v drugi zelenjavi. (vir: rozeinvrt.si, jazkuham.si)
LAURUS_DESC=Navádni lôvor je aromatično zimzelena drevo ali velik grm, ki doseže višino 10–18 m. Razširjen je po vsem Sredozemlju. Lovorjeve liste v uporabljamo kot začimbo. (vir: Wikipedia)
LEEK_DESC=Por (znanstveno ime Allium porrum) je zelo uporaben v prehrani kot sveža povrtnina za solate in kot zamenjava za ostale vrste čebul. Dodaja se ga lahko v hrano zaradi izboljšanja okusa in vonja, uporabi pa se lahko tudi za pripravo testa in raznih vrst pit ter drugih jedi. Obstajata dve vrsti pora: letni in zimski. Zimski por je zelo odporen na nizke temperatature, mraz mu ne škodi, tako se lahko uporablja čez vso zimo. (vir: Wikipedia)
LEMON_DESC=Limóna je drevo iz rodu Citrus (družina Rutaceae) in njegov sadež. Je plod davnega križanja, verjetno med pomelom in citrono, a že stoletja uspeva kot samostojno drevo, ki se razmnožuje s potaknjenci in cepljenjem. Limonin sok predstavlja od 40—50 % sadeža. Je rumena do svetlozelena tekočina kislega okusa, ki vsebuje do 8 % citronske kisline, manjše količine drugih organskih kislin, okoli 3 % sladkorja in obilo vitaminov, predvsem C-vitaminov. Pasterizirani sok, ki je brez konzervansov obstojen vsaj eno leto, se uporablja kot dodatek jedem in pijačam. (vir: Wikipedia)
LEMON_JUICE_DESC=Izstisnjen sok <a href="#ingredient&name=lemon">limone</a> je rumena do svetlozelena tekočina kislega okusa, ki vsebuje do 8 % citronske kisline, manjše količine drugih organskih kislin, okoli 3 % sladkorja in obilo vitaminov, predvsem C-vitaminov. Pasterizirani sok, ki je brez konzervansov obstojen vsaj eno leto, se uporablja kot dodatek jedem in pijačam. (vir: Wikipedia)
LEMON_PEELING_DESC=Lupino <a href="#ingredient&name=lemon">limon</a> dodajmo jedem zaradi prijetne arame. Zaradi siceršnjega škropljenja je priporočeno uživanje olupka zgolj ekološko pridelanih limon. 
LINSEED_DESC=Laneno seme je užitno seme kulturne rastline lan. Pred užvanjem ga je potrebno zmleti, saj ga drugače naše telo ne more absorbirati.
MAIZE_DESC=Seme rastline z istim imenom, s kolenčastim steblom in velikimi storži.
MARGARINE_DESC=Margarina je izdelek živilske predelovalne industrije, ki ga ponuja kupcem kot nadomestek za <a href="#ingredient&name=butter">maslo</a>. Kakovost margarine je predvsem odvisna od uporabljenih surovin in postopkov pri njeni izdelavi. Margarina se izdeluje iz hidroliziranih rastlinskih maščob. (vir: Wikipedia)
MARJORAM_DESC=Majaron je nizko zelišče z majhnimi jajčastimi listki. Majaronovo glavno steblo zraste od 20 do 50 centimetrov visoko, je pokončno in močno razvejano v štirirobe, tanke, žilave stranske poganjke. Stebla so puhasto kosmata in včasih rdečkasto obarvana. Na njih so nasprotno nameščeni sedeči ali kratkocepljati podolgovati celorobi listi na obeh straneh dlakavi. Cvetovi so svetlo rdeče do bele barve skriti v nežno zelenih čašicah. Vsa rastlina diši močno aromatično. Rastlino pripravljamo v obliki čaja, mazila, olja, poparka, posušeno ali svežo kot začimbo. (vir: zdravplanet.blogspot.com)
MELON_DESC=Melona je vrsta buče, s sladkejšim mesom.
MILK_DESC=Mléko najpogosteje pomeni hranljivo tekočino, ki nastaja v mlečnih žlezah samic sesalcev. Preden lahko novorojenci uživajo tudi druge vrste hrane, je zanje mleko edina hrana. Mleko imamo lahko za najpopolnejšo naravno hrano, ki vsebuje sestavine, ki jih novorojenec potrebuje za rast. Mleko živali predelujejo v različne mlečne izdelke. To so denimo smetana, kislo mleko, maslo, jogurt, skuta, sir, sladoled, sirotka. Mlečna maščoba vsebuje tudi nekaj zelo pomembnih vitaminov kot so; A, D, E, določeno količino vitamina B1-(aneurin), B2-(riboflavin) in vitamina C-(askorbinska kislina). V prehrani se običajno uporablja kravje, pa tudi kozje in ovčje mleko. (vir: Wikipedia)   
MOZZARELLA_DESC=Mocarela je vrsta gladkega svežega <a href="#ingredient&name=cheese">sira</a> z nežnim okusom. Izvira iz Italije.
MUSHROOMS_DESC=Góba je mesnato, od nekaj milimetrov do več 10 centimetrov veliko plodišče nekaterih vrst gliv (Mycophyta), v katerem nastajajo spore. Z izrazom goba lahko imenujemo tudi celotni organizem s takim plodiščem (Macromycetes). Gobe živijo kot gniloživke (saprofiti), zajedavke (paraziti) ali v sožitju (simbiozi) z drugimi organizmi. (vir: Wikipedia)
WALNUT_DESC=Koščičast sad istoimenskega drevesa. Zunanji del plodu je zelen, ki se jeseni rjavo obarva in razpre, osrednji del plodu pa otrdi. Oreh je bogat z maščobami in vitaminom E. Iz orehov stiskajo tudi olje. (več virov)
WALNUT_MILLED_DESC=Glej <a href="#ingredient&name=walnut">oreh</a>
NUTMEG_DESC=Muškatni orešček je plod drevesa muškatovec. Pri kuhanju se uporablja tudi muškatni cvet. Muškatni orešček in cvet imata podobne senzorične lastnosti, s tem, da ima muškatni orešček rahlo slajši okus, cvet pa nežnejšega. Cvet je pogosto vključen v lahke jedi, saj doda svetlo oranžni, žafranu podoben odtenek. Muškatni orešček se uporablja za aromatizacijo številnih jedi, ponavadi v zmleti ali naribani obliki. Muškatni orešek je potrebno naribati tik pred uporabo, ker sicer izgubi vonj. (vir: Wikipedia)
OATMEAL_DESC=Oluščena in stisnjena ovsena zrna. (vir: SSKJ)
OIL_DESC=Ólje je splošno poimenovanje za tekočine podobnih fizikalno-kemičnih lastnosti: višja viskoznost, hidrofobnost (da se ne mešajo z vodo), da se lepijo na druge površine. Za razliko od mineralnih olj, ki jih pridobivamo iz nafte in rudnin in so neužitna ali celo strupena, so maščobna olja živalskega oziroma rastlinskega izvora, lahko jih pa izdelamo tudi s kemijskimi postopki. Pri sobni temperaturi so v tekočem agregatnem stanju. V prehrani uporabljamo olja pridobljena iz različnih rastlin, večinoma iz semen. Za oljnat okus imamo posebne čutnice na jeziku. (vir: Wikipedia)
OIL_OLIVE_DESC=Oljčno olje, tudi olivno (po SSKJ sta dovoljena oba izraza), je <a href="#ingredient&name=oil">olje</a>, pridobljeno iz plodov oljke. Zaradi visoke vsebnosti mononenasičenih maščob velja za zdravo in dietno olje. (vir: Wikipedia)
ONION_DESC=Čebúla (znanstveno ime Allium cepa) je rastlina iz družine lukovk (Alliaceae), ki se široko uprablja v prehrani. Del čebule, ki se uporablja v prehrani, je podzemna čebulica, ki jo gradijo sočni luskolisti - odebeljene listne nožnice, v katerih rastlina hrani založne in obrambne snovi. Čebula je ena najstarejših zelenjav, ki jih pozna človek in jih lahko najdemo v veliko receptih in pripravkih vsej kultur na svetu. Dandanes jih lahko najdemo v sveži, zmrznjeni, konzervirani, v kisu ali dehidrirani obliki. Čebule se uporabljajo, po navadi sesekljane ali v rezinah v vseh vrstah hrane. Je sestavina skoraj vsake jedi, kjer se praži ali kuha, v svežih solatah, predvsem v tistih, kjer se izlužuje veliko soka (paradižnikova, kumarična, itd.) in kot pikantno prilogo ali omako. Redko jih jemo same, ampak kot dodatek glavni hrani. Čebula je lahko ostra, začinjena, močno začinjena, lahko pa tudi mila ali sladka. Čebula je ena najstarejših zelenjav, ki jih pozna človek in jih lahko najdemo v veliko receptih in pripravkih vsej kultur na svetu. Dandanes jih lahko najdemo v sveži, zmrznjeni, konzervirani, v kisu ali dehidrirani obliki. Čebule se uporabljajo, po navadi sesekljane ali v rezinah v vseh vrstah hrane. Je sestavina skoraj vsake jedi, kjer se praži ali kuha, v svežih solatah, predvsem v tistih, kjer se izlužuje veliko soka (paradižnikova, kumarična, itd.) in kot pikantno prilogo ali omako. Redko jih jemo same, ampak kot dodatek glavni hrani. Čebula je lahko ostra, začinjena, močno začinjena, lahko pa tudi mila ali sladka. (vir: Wikipedia)
ONION_RED_DESC=Glej <a href="#ingredient&name=onion">čebula</a>
ORANGE_DESC=Pomaranča ali oranža je sadež iz rodu Citrus; drevo se imenuje pomaranča ali pomaránčevec. Je rezultat davnega križanja, verjetno med pomelom in mandarino, a že stoletja uspeva kot samostojno drevo, ki se razmnožuje s potaknjenci. Plodovi so okrogli, tipično oranžne barve bodisi v olupku kot v notranjosti. (vir: Wikipedia)
ORANGE_JUICE_DESC=Sok stisnjenih <a href="#ingredient&name=orange">pomaranč</a>.
ORANGE_PEELING_DESC=Lupino <a href="#ingredient&name=orange">pomaranč</a> dodajmo jedem zaradi prijetne arame. Pomarančni olupek je zelo bogat vir eteričnih olj, od katerih so najvažnejše: olje grenke pomaranče, olje sladke pomaranče, pomarančevi terpeni in deterpenirana esenca. Zaradi siceršnjega škropljenja je priporočeno uživanje olupka zgolj ekološko pridelanih pomaranč.
OREGANO_DESC=Origano, s slovenskim imenom navadna dobra mísel, je trajnica z drobnimi škrlatnimi cvetovi, ki zraste približno pol metra visoko. Sodi v družino ustnatic. Sicer zdravilna rastlina je bolj poznana kot začimba. Pri kuhanju se uporabljajo listi, praviloma posušeni. Rastlina je bogata z železom, magnezijem, omega tri maščobami, vitaminom A in C, vsebuje veliko čreslovin in grenčin. Čaj iz dobre misli je učinkovit pri prehladu, želodčnem krču, črevesnem krču, napihovanju, lajša revmatične bolečine, blaži kašelj in znižuje telesno temperaturo. Je značilna začimba sredozemskih kuhinj, predvsem grške in italijanske. Pri nas se uveljavlja šele zadnje čase skupaj s picami, za katere je glavna začimba. (vir: Wikipedia)
PARSLEY_DESC=Navadni peteršílj (znanstveno ime Petroselinum crispum) je svetlozelena, dvoletna zel, ki se obilo uporablja v srednjevzhodni, evropski in ameriški kuhinji. V prvem letu razvije listnato maso, v drugem pa steblo s cvetnimi kobuli. Podobno kot pri koriandru (imenovanem tudi kitajski peteršilj), se uporablja list, ki pa ima blažjo aromo, uporabimo pa lahko tudi steblo (ki je enako aromatično kot listje) ali korenino. Sveža aroma se še posebej sklada z ribami. Peteršilj je bistvena sestavina več zahodnoazijskih solat, npr. narodne libanonske jedi tabuleh. V Južni in Srednji Evropi je peteršilj sestavina zeliščnega šopka (fr. bouquet garni), ki se uporablja kot začimba za enolončice in druge juhe, pa tudi omake. (vir: Wikipedia)
PASTA_DESC=Testenine (it. pasta) so glavna italijanska jed oziroma sestavina jedi iz testa. So ena od bistvenih sestavin italijanske kuhinje. Italijanske testenine-pasto, natančneje pasta alimentari, se delijo v dva glavna tipa: industrijsko izdelane testenine iz moke in vode ali tudi suhe testenine, ki si jim pravi pasta secca in sveže testenine, narejene iz moke in jajc, ki jim pravijo pasta all'uovo, ali tudi pasta fatta in casa, doma narejene testenine. Za izdelavo testenin se uporablja moka iz trde, prosojne pšenice (Triticum durum). Trda pšenica daje fino ostro moko, ki je obstojnejša kot krušna moka. Če to moko zmešajo z vodo v testo, se naredi »pasta«, ki se lahko posuši in poljubno dolgo shranjuje. (vir: Wikipedia)
PEANUT_DESC=Zemeljski orešek, je grahu in fižolu sorodna rastlina, z užitnimi semeni, ki se razvijejo v stroku pod zemljo. Zemeljski oreški so z oljem in beljakovinami bogata hrana, kar je glavni razlog njihove razširjenosti tako na poljih kot v trgovinah. Nemalo arašidov se spremeni v olje, to pa v margarino. V krajih, kjer uspeva zemeljski orešek, semena kuhajo surova ali posušena in jedo podobno kot pri nas fižol. Zemeljski oreški, bolj poznani kot arašidi, spadajo med redke rastline, ki ne poznajo bolezni in se jih škodljivci izogibajo. (vir: rozeinvrt.si)
PEANUT_MILLED_DESC=Glej <a href="#ingredient&name=peanut">arašidi</a>
PEAS_DESC=Grah je druga najpomembnejša stročnica, ki se uporablja v prehrani prebivalstva. Uporablja se lahko svež v obliki solat ali kuhan, podobno kot fižol. Obstaja mnogo vrst graha, pri nas pa je najbolj cenjen veliki rumeni grah, ki ima zelo tanko kožico in veliki zeleni grah imenovan tudi »sladki« ali »cukrar«, ki je zelo primeren za konzerviranje oziroma vlaganje v kozarce. Grah vsebuje precej hranilnih snovi in veliko vitamina A ter kompletno skupino vitaminov B. Vsebuje tudi pomembne minerale, železo, fosfor, kalcij in še nekaj drugih. (vir: Wikipedia)
PEPPER_DESC=Poper je začimba z ostrim okusom. Oster okus mu daje alkaloid piperin. Lahko je v obliki jagod ali zmlet.
PINE_NUT_DESC=Sad borovca - pinije, zlasti njegovo jedrce. Semena so zelo okusna.
POTATO_DESC=Krompír (znanstveno ime Solanum tuberosum) je rastlina iz družine razhudnikovk. Gomolji teh rastlin se uporabljajo tudi kot živilo iz skupine povrtnin v prehrani ljudi. Krompir za prehrano se mora najprej pravilno prebrati, osušiti, pustiti odležati v temnem prostoru, nakar se izloči vse gomolje z znaki gnilobe, okužbe s škodljivci in fizičnimi poškodbami, šele nato se ga skladišči za ozimnico v primernem temnem prostoru. Sončna svetloba povzroči v krompirju nastanek zelo nevarnega alkaloida – solanina, ki je strupen. Takšen krompir postane pod kožico zelen, kar je posledica hkratnega pojava klorofila. (vir: Wikipedia) 
PUFF_PASTRY_DESC=Listnato testo je sestavljeno iz plasti testa in margarine. Med peko se zaradi izhlapevanja vode plasti dvignejo, maščoba se topi in plasti se med seboj ločijo. Pripravimo lahko slane in sladke zavitke, slano pecivo in plošče za kremne rezine. (vir: mojirecepti.com)
QUARK_DESC=Skuta je splošno ime za dve vrsti mlečnih izdelkov: to sta prava skuta in skutni sir. Običajno se oba prištevata k sirom, čeprav se ne pridobivata s koagulacijo mleka, temveč s koagulacijo sirotke. Skuta je bele do rumenkaste barve ter ima enakomerno mehko, zrnato, mazavo ali pastozno teksturo, ki je odvisna predvsem od temperature izdelave. Njen okus in vonj sta rahlo kiselkasta in odvisna od sestavin (odstotka mleka in vrste sirila). (vir: Wikipedia)
QUINCE_DESC=Kutina je sadež, podoben jabolkom ali hruškam. Plodovi rastejo na drevesastem ali grmičastem steblu z gladkim lubom rjave barve. Domovina kutine je severna Perzija od koder se je preko Grčije razširila v Italijo in od tod tudi k nam. Kutina cveti konec maja in junija, zori šele v oktobru, dozori pa v kleti v decembru. V plodovih je veliko pektina, sluzi, amigdalina, emulzina, fosforne kisline, vitamin C, kateri so zelo važni pri ohranjanju zdravja zlasti v času prehladov in ob črevesnih obolenjih. (vir: Wikipedia)
RAISINS_DESC=Rozine so posušene grozdne jagode. Pridobivajo se iz posebnih sort grozdja, ki so navadno brez pešk. Rozine se lahko uživajo surove ali kot dodatek k raznim sladicam in predstavljajo pomemben vir vlaknin, kalija, kalcija in železa. Kadar se dodajajo pecivu ali drugim sladicam jih je prej po navadi potrebno namočiti v vodi ali kakšni alkoholni pijači. (vir: Wikipedia)
RICE_DESC=Seme kulturne rastline toplih krajev, ki raste na tleh, pokritih z vodo. Je klasična priloga ter osnovno živilo za velik del svetovnega prebivalstva, zlasti v Aziji. Izvorno območje riža so tropski in subtropski deli južne in jugovzhodne Azije ter Afrika.
SAGE_DESC=Žájbelj (znanstveno ime Salvia officinalis) je droben vednozeleni polgrmiček z olesenelimi stebli, sivkastimi listi in modrimi do škrlatnimi cvetovi. Žajbelj je vsestransko zelišče. Poleg uporabe v kuhinji, kjer se ga dodaja jedem kot začimbo, ima namreč zelo prevladujoč okus, je izredno zdravilna rastlina: čaj iz žajblja čisti dihala, zdravi pljuča, nahod in katarje. Prav tako pomaga pri mnogih kožnih boleznih ter deluje baktericidno. (vir: Wikipedia)
SALMON_DESC=Losos je v kulinariki zelo priljubljena vrsta rib. Znana je kot mastna riba, vendar zelo zdrava, saj vsebuje veliko beljakovin, omega 3 maščob in veliko vitamina D. Barva lososa je ponavadi od oranžnih do rdečih odtenkov. (vir: jazkuham.si)
SALT_DESC=Kuhinjska sol oziroma krajše sol je nujna sestavina velike večine jedi, pogosto tudi sladkih. Sol kot kemijska spojina je sicer natrijev klorid (NaCl). (vir: Wikipedia)
SESAME_DESC=Semena tropske kulturne rastline. Sezam pogosto dodajamo kruhu ali sladicam. In njega pridobivamo tudi sezamovo olje, ki se uporablja kot začimba.
SUGAR_DESC=Sladkor, s kemijskim imenom saharoza, je naravno sladilo iz skupine ogljikovih hidratov. Surovi sladkor (lahko tudi rjavi sladkor), ki je vmesni produkt ekstrakcije saharoze iz sladkornega trsa, vsebuje od 99,5 % saharoze v suhi snovi. Beli sladkor vsebuje več kot 99,5 % saharoze v suhi snovi. (vir: Wikipedia)
SUGAR_CUBE_DESC=<a href="#ingredient&name=sugar">Sladkor</a> v bliki majhnih kock.
SUGAR_POWDER_DESC=Drobno mlet <a href="#ingredient&name=sugar">sladkor</a>.
SUNFLOWER_SEEDS_DESC=Seme visoke kulturne rastline z velikim, okroglim, rumeno rjavim socvetjem. Iz semen stiskamo sončnično olje. Olje je nevtralnega okusa in vonja. Najpogosteje je uporabljeno kot olje za cvrtje in pripravo solat, sicer pa je tudi sestavni del kozmetičnih preparatov. (vir: SSKJ, Wikipedia)
THYMUS_DESC=Materina dušica (znanstveno ime Thymus) je rod trajnih zdravilnih polgrmičkov, ki zrastejo do približno 50 cm visoko. Izvira iz Sredozemlja, uporabljamo ga kot začimbo ali za pridobivanje eteričnega olja. (vir: Wikipedia)
TOMATO_DESC=Paradižnik je rastlina iz družine razhudnikovk, zelo sorodna tobaku, čiliju, <a href="#ingredient&name=potato">krompirju</a> in jajčevcu.
TOMATO_SAUCE_DESC=Kuhan, zgoščen sok <a href="#ingredient&name=tomato">paradižnika</a> z začimbami.
TUNA_DESC=Tuna (oziroma tun) je zelo priljubljena družina morskih rib. 
TUNA_CAN_DESC=V konzerve pakirano meso <a href="#ingredient&name=tuna">tune</a>. Najboljšega okusa je tista, ki je konzervirana v oljčnem olju.
TURKEY_DESC=Puran je domača žival, ki je v Evropo prišla iz Severne Amerike, kjer živi tudi v divjini po gozdovih. Puranje meso je pogosto uporabljena sestavine, na primer za zrezke in pečenke.
TURKEY_BREAST_DESC=Prsni del mesa <a href="#ingredient&name=turkey">purana</a>.
VANILLA_DESC=Vanilja oz. vanilija je dišava, ki jo pridelujejo iz strokov kukavičevke vrste Vanilla planifolia, ki izhaja iz Mehike. Ime izhaja iz španske besede 'vainilla' , ki pomeni 'majhen strok, luščina'. Vanilija je cenjena zaradi njenega sladkega okusa in vonja, v veliki meri se uporablja za pripravo sladic in parfumov. Večina svetovne proizvodnje vanilije se nahaja v eni manjših regij otoka Madagaskar v Indijskem oceanu. (vir: Wikipedia)
VANILLA_SUGAR_DESC=<a href="#ingredient&name=sugar">Sladkor</a> z aromo <a href="#ingredient&name=vanilla">vanilije</a>. Vanilijev sladkor lahko pridobimo tudi sami, tako da v sladkor potopimo vanilijeve paličke in pustimo, da sladkor vpije vanilijevo aromo.   
VINEGAR_DESC=Kis (latinsko Acetum) je začimba in sredstvo za konzerviranje s kislim okusom. Izdelujejo ga s fermentacijo alkoholnih tekočin. Vsebuje med 5 in 15,5 % ocetne kisline. V glavnem izdelujejo kis iz alkoholnih pijač, na primer vina, ciderja (jabolčnega vina) ali v Aziji iz riževega vina. Lahko pa ga izdelajo tudi neposredno iz tekočin, ki vsebujejo sladkor, na primer iz mošta, jabolčnika ali slada. (vir: Wikipedia)
WATERMELON_DESC=Lubenica je kulturna rastlina s plazečim se steblom in njen zeleni debeli sad z rdečim sočnim mesom. (vir: SSKJ) 
WATER_DESC=Naravna prozorna tekočina brez barve, vonja in okusa. Sestavni del večine živil.
YEAST_DESC=Kvas je organska snov, ki jo sestavlja ena ali več vrst glivic kvasovk. Te glivice (fikomiceti, evmiceti, saharomiceti) proizvajajo encime, ki povzročajo vretje ali fermentacijo. Kvas se potem uporablja pri izdelovanju testa za kruh in sladice. Veliko se uporablja tudi v dietetiki zaradi izdatne vsebine vitaminov B in mineralnih soli. (vir: Wikipedia)
ingredientDescriptionMap=ALMOND_DESC,ALMOND_MILLED_DESC,APPLE_DESC,APPLE_JUICE_DESC,APPLE_SLICES_DESC,BACON_DESC,BAKING_POWDER_DESC,BANANA_DESC,BASIL_DESC,BEANS_DESC,BREAD_DESC,BREAD_CRUMBS_DESC,BREAD_SLICES_DESC,BUTTER_DESC,CELERY_DESC,CHEESE_DESC,CHEESE_GOAT_DESC,CHIVES_DESC,CHOCOLATE_DESC,CHOCOLATE_DARK_DESC,CHOCOLATE_WHITE_DESC,CINNAMON_DESC,CLOVES_DESC,COCOA_DESC,COD_DESC,COOKING_BASE_DESC,COOKING_BASE_VEGETABLE_DESC,MAIZE_DESC,CREAM_DESC,CREAM_SOUR_DESC,CUCURBITA_DESC,CUCURBITA_SEEDS_DESC,EGG_DESC,EGG_WHITE_DESC,EGG_YOLK_DESC,FENNEL_DESC,FIG_DESC,FLOUR_DESC,FRANKFURTERS_DESC,GARLIC_DESC,GORGONZOLA_DESC,HAZELNUT_DESC,HAZELNUT_MILLED_DESC,ICECREAM_DESC,ICECREAM_VANILLA_DESC,KAKI_DESC,KOHLRABI_DESC,LAURUS_DESC,LEEK_DESC,LEMON_DESC,LEMON_JUICE_DESC,LEMON_PEELING_DESC,LINSEED_DESC,MARGARINE_DESC,MARJORAM_DESC,MELON_DESC,MILK_DESC,MOZZARELLA_DESC,MUSHROOMS_DESC,WALNUT_DESC,NUTMEG_DESC,WALNUT_MILLED_DESC,OATMEAL_DESC,OIL_DESC,OIL_OLIVE_DESC,ONION_DESC,ONION_RED_DESC,ORANGE_DESC,ORANGE_JUICE_DESC,ORANGE_PEELING_DESC,OREGANO_DESC,PARSLEY_DESC,PASTA_DESC,PEANUT_DESC,PEANUT_MILLED_DESC,PEAS_DESC,PEPPER_DESC,PINE_NUT_DESC,POTATO_DESC,PUFF_PASTRY_DESC,QUARK_DESC,QUINCE_DESC,RAISINS_DESC,RICE_DESC,SAGE_DESC,SALMON_DESC,SALT_DESC,SESAME_DESC,SUGAR_DESC,SUGAR_CUBE_DESC,SUGAR_POWDER_DESC,SUNFLOWER_SEEDS_DESC,THYMUS_DESC,TOMATO_DESC,TOMATO_SAUCE_DESC,TUNA_DESC,TUNA_CAN_DESC,TURKEY_DESC,TURKEY_BREAST_DESC,VANILLA_DESC,VANILLA_SUGAR_DESC,VINEGAR_DESC,WATER_DESC,WATERMELON_DESC,YEAST_DESC