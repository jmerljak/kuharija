# ingredients description
ALMOND_DESC=Mandelj je seme mandljevca. Botanično gledano mandelj ni seme oz. sadež, pač pa je koščičast plod. Sadež je koščičast, 3.5–6 cm dolg, z nagubano lupino. Zunanja lupina je sivo-zelena kosmata prevleka oz. lupina, (mesnata pri drugih članih Prunus, kot sta sliva ali češnja), ki vsebuje trdo skorjo in užitno seme. Čeprav se mandlji pogosto jedo sami oz. pečeni, jih uporabljajo tudi v nekaterih jedeh. Skupaj še z drugimi oreščki se uporabljajo za posipavanje desertov, po navadi za sladoledne jedi s sadjem. Uporablja se tudi pri izdelavi baklav. Obstaja tudi mandeljevo maslo, ki je podobno kikirikijevemu maslu, vendar ne predstavlja problemov ljudem z alergijo na kikiriki in ima manj slan okus. (vir: Wikipedia)
ALMOND_MILLED_DESC=Glej <a href="##ingredient&name=almond">mandeljni</a>
APPLE_DESC=Jabolko je sadež, ki raste na drevesu jablani. Spada med kulturne rastline, ki jih je vzgojil človek s pomočjo križanja.
APPLE_JUICE_DESC=Stisnjen sok <a href="#ingredient&name=apple">jabolk</a>.
APPLE_SLICES_DESC=Glej <a href="#ingredient&name=apple">jabolko</a>
BACON_DESC=Slanina je svinjsko meso, prepredeno z maščobnimi pasovi. Tovrstno meso se na svinji nahaja na trebuhu, hrbtu in bokih. Slanino pred uživanjem nasolijo in nato po želji prekadijo in na tak način konzervirajo. Lahko se uporablja kot samostojna jed, del narezkov ali kot zabela.
BAKING_POWDER_DESC=Pecilni prašek vsebuje poleg drugih sestavin tudi natrijev hidrogenkarbonat (jedilna soda ali soda bikarbona), ki pri 200°C razpade. Pri tem nastane ogljikov dioksid, ki povzroči vzhajanje peciva. (vir: Wikipedia)
BANANA_DESC=Podolgovat, rumen in sladek tropski sadež.
BASIL_DESC=Navádna bazílika (tudi bažíljka; znanstveno ime Ocimum basilicum) je začimbna, močno aromatična, enoletna rastlina. Bazilika ima malo sladak, svež okus. Duh spominja na nageljnove žbice in meto. (vir: Wikipedia)
BEANS_DESC=Fižol je domače ime za rod rastlin iz družine metuljnic (Fabaceae) in njihova velika semena, ki se uporabljajo kot hrana ali krma. (vir: Wikipedia)
BREAD_DESC=Krùh je osnovno živilo, spečeno iz testa, zamesenega najmanj iz moke, vode in vzhajalnega sredstva, navadno kvasa. Skoraj vedno je v testu prisotna tudi sol. Pri nekaterih vrstah kruha se osnovnim sestavinam pridružijo še začimbe in cela zrna, katera včasih služijo tudi okraševanju. (vir: Wikipedia)
BREAD_CRUMBS_DESC=Drobno mlet posušen <a href="#ingredient&name=bread">kruh</a>.
BREAD_SLICES_DESC=Na rezine narezan <a href="#ingredient&name=bread">kruh</a>.
BUTTER_DESC=Maslo je mlečni izdelek, pridobljen iz sladke smetane. Običajno se za pripravo masla uporablja kravje mleko. Točen kraj in čas začetka izdelovanja masla nista poznana; maslo so pričeli izdelovati kmalu po začetku uvedbe živinoreje. Omembe masla segajo že v sumersko kulturo, prav tako pa se omenja v Stari zavezi. V antiki so maslo uporabljali zlasti v medicinske namene. V srednjem veku je maslo postalo pomebno tržno blago. (vir: Wikipedia)
CELERY_DESC=Navádna zélena (znanstveno ime Apium graveolens) je rastlina iz družine kobulnic (Apiaceae). Zelo podobna je peteršilju, vsebuje pa nekaj manj vitaminov. Zaradi aromatičnih snovi z zelo prijetnim vonjem in okusom jo uporabljamo v kuhinji. Zeleno se po navadi shrani v hladen prostor, pogosto se jo zakoplje v čist, suh pesek, da ostane sveža. Razlikujemo stebelno, gomoljasto in belušno zeleno. (vir: Wikipedia)
CHEESE_DESC=Sìr je mlečni izdelek, narejen iz prešane sirnine, ki skupaj s sirotko nastane pri koagulaciji mleka. Mleko koagulira (se sesiri), ko mu je dodano sirilo, to je encim, ki razkraja mlečni protein. Poleg sirov iz kravjega mleka so najbolj znani še ovčji in kozji siri. (vir: Wikipedia)
CHEESE_GOAT_DESC=<a href="#ingredient&name=cheese">Sir</a> iz kozjega mleka.
CHIVES_DESC=Drobnják (znanstveno ime Allium schoenoprasum) je začimbna rastlina trajnica iz rodu Allium (luk). Je najmanjša vrsta užitnih čebul in izvira iz Evrope, Azije ter Severne Amerike. Drobnjak se kot zelišče uporablja v številnih gospodinjstvih. Lahko je gojen na vrtovih ali pa kupljen v številnih živilskih trgovinah. V kulinarične namene ga lahko v nasesekljani obliki uporabljamo za začinjanje rib, krompirja, juh in ostalih jedi. (vir: Wikipedia)
CHOCOLATE_DESC=Čokoláda je prehrambeni izdelek, narejen iz kakava. Lahko je tudi polizdelek, namenjen za izdelavo jedi in pijač. (vir: Wikipedia)
CHOCOLATE_DARK_DESC=<a href="#ingredient&name=chocolate">Čokolada</a> z večjo vsebnostjo kakava.
CHOCOLATE_WHITE_DESC=<a href="#ingredient&name=chocolate">Čokolada</a>, narejena iz kakavovega masla, brez nemastnih kakavovih delov. (vir: Wikipedia)
CINNAMON_DESC=Cimet je začimba, predvsem za sladke jedi. Začimbo pridobivajo predvsem iz dveh vrst cimetovega drevesa, iz cejlonskega (znanstveno latinsko ime Cinnamomum zeylanicum) in kitajskega (Cinnamomum cassia). Kot začimba se uporablja posušena tanka notranja plast skorje, delno kot zvite paličice, delno kot prah. Cimet je ena od najstarejših začimb. Domneva se, da so ga v Kitajski uporabljali že 3000 let pr. n. št. (vir: Wikipedia)
CLOVES_DESC=Nageljnove žbice (klinčki) so močno dišeči in pekoči posušeni cvetni popki dišečega klinčevca (Syzygium aromaticum). (vir: Wikipedia)
COCOA_DESC=Kakav je posušeno in polno fermentirano seme rastline kakavovca. Iz teh semen se pridobiva surovi kakav, katerega je potrebno še naprej stiskati, spražiti, zmleti in nadalje predelati v kakavove izdelke. Seme kakavovca vsebuje visok delež maščob in specifični alkaloid teobromin, po katerem je rastlina dobila tudi svoje znanstveno ime. (vir: Wikipedia) 
COD_DESC=Postrv je vrsta oziroma družina rib. Značilno za to družino je, da imajo drobne luske, velik gobec z dobro razvitimi zobmi (ki se nahajajo tudi na jeziku in na ustnem nebu) ter tako imenovano tolsto plavut, ki leži med hrbtno in repno plavutjo. (vir: Wikipedia)
COOKING_BASE_DESC=Čista juha, ki se uporablja za zalivanje oziroma pripravo nekaterih jedi. (vir: okusno.je)
COOKING_BASE_VEGETABLE_DESC=Čista zelenjavna juha, ki se uporablja za zalivanje oziroma pripravo nekaterih po večini zelenjavnih jedi. (vir: okusno.je)
CORN_DESC=Seme rastline z istim imenom, s kolenčastim steblom in velikimi storži.
CREAM_DESC=Smetana je mlečna maščoba, ki se nabira na površini mleka. Pridobljena je lahko s posnemanjem ali naravnim vzgonom. Sladka smetana ima nekoliko višjo vsebnost mlečne maščobe, od 10 % do 35 %, je belo-rumenkaste barve, značilnega vonja in prijetnega sladkastega okusa. Lahko je sveža ali trajna. Sveža je pridelana iz pasteriziranega in homogeniziranega mleka in v hladilniku svojo kakovost ohrani več dni. Trajna je segreta na višjo temperaturo sterilizacije ter zato ohrani svojo kakovost dalj časa. (vir: Wikipedia)
CREAM_SOUR_DESC=Kisla <a href="#ingredient&name=cream">smetana</a> je fermentirani mlečni izdelek, pridobljen s pomočjo izbranih mlečnokislinskih bakterij v procesu fermentacije smetane. Običajno vsebuje 20 % mlečne maščobe in je v kuhinji pomemben dodatek različnim jedem, lahko pa jo uživamo tudi samo ali namazano na kruhu. (vir: Wikipedia)
CUCURBITA_DESC=Kulturna rastlina s plazečim se steblom in debelimi sadeži. (vir: SSKJ)
CUCURBITA_SEEDS_DESC=Okusna posušena semena <a href="#ingredient&name=cucurbita">buče</a>.
EGG_DESC=jajca
EGG_YOLK_DESC=Rumena snov v <a href="#ingredient&name=egg">jajcu</a>. 
EGG_WHITE_DESC=Prozorna sluzasta snov v <a href="#ingredient&name=egg">jajcu</a>, bogata z beljakovinami.
FENNEL_DESC=Navadni komarček je modrikasta rastlina, ki spada v družino kobulnic. V kulinariki uporabljamo plodove, cvetove in tudi korenine. Deluje zdravilno proti kašlju in napihnjenosti, vetrovom, vnetjem, spodbuja krvni obtok ter izločanje mleka in urina, blaži izkašljevanje. Iz plodov oz. semen navadnega komarčka pridobivamo tudi eterična olja. Duga imena za komarček: fenkejl, morski janež, sladki janež, koromač, komorač, koper, koprc, koprivec, koromač, morač. (vir: Wikipedia, zdravplanet.blogspot.com) 
FIG_DESC=Fíga (tudi smókva; znanstveno ime Ficus carica) je srednje velik grm ali drevo z mesnatimi užitnimi plodovi. Fige (plodovi) vsebujejo veliko vitamina B1 in mineralnih snovi ter sveže do 15 % sladkorja. Konzerviramo jih lahko s sušenjem, posušene vsebujejo do 60 % sladkorja. (vir: Wikipreia)
FLOUR_DESC=Moka je v prah zmleta snov, navadno žito, namenjena peki ali kuhanju. Moka je osnovna sestavina za pripravo testa in s tem osnova za mnoge jedi, kot so kruh, testenine, potice idr. Moka vsebuje največ škroba, rastlinskega polisaharida, pšenična in nekatere druge vrste moke pa tudi beljakovino gluten, molekule katerega se ob gnetenju križno povežejo in dajejo testu elastičnost. (vir: Wikipedia)
FRANKFURTERS_DESC=Hrenovke so tanjše klobase z nadevom. Navadno je izdelana iz teletine, bikovega, perutninskega pa tudi konjskega drobno sesekljanega, po navadi pa mletega mesa in maščobe. Polnjene so v ovčje čreva, v novejšem času pa tudi v naravne ali umetne ovoje. Izdeljujejo jih v parih. Hrenovka vsebuje okoli 60% vode. (vir: Wikipedia)
GARLIC_DESC=Česen (znanstveno ime Allium sativum) je začimbna rastlina v družini lukovk (Alliaceae). Uspeva po vsem svetu v topem in zmernem podnebju. Bližnje sorodnice česna so <a href="#ingredient&name=onion">čebula</a>, šalotka, <a href="#ingredient&name=leek">por</a>, in <a href="#ingredient&name=chives">drobnjak</a>. Uporablja se za kulinarične in medicinske namene. Ima karakteristični okus in vonj, ki se dobro izrazi šele s kuhanjem.
GORGONZOLA_DESC=Gorgonzola je vrsta <a href="#ingredient&name=cheese">sira</a>, ki ga lahko prištevamo med poltrde sire ali pa med mehke sire. Sir izhaja iz Italije in je ime dobil po majhnem mestu Gorgonzola, ki leži vzhodno od Milana. Testo je gibko, ne sme se drobiti, bele ali rumenkaste barve in prepredeno z neštetimi nitkami posebne žlahtne plesni (Penicillium gorgonzola). (vir: Wikipedia)
HAZELNUT_DESC=Lešniki
HAZELNUT_MILLED_DESC=Glej <a href="#ingredient&name=hazelnut">lešnik</a>
ICECREAM_DESC=Sladoled je ledeni desert sestavljen iz mleka, sladkorja, smetane in raznih dodatkov, predvsem sadja in arom. Obstaja mnogo različnih okusov. (vir: Wikipedia)
ICECREAM_VANILLA_DESC=<a href="#ingredient&name=icecream">Sladoled</a> z okusom <a href="#ingredient&name=vanilla">vanilije</a>. 
KAKI_DESC=Kaki (znanstveno ime Diospyros kaki) je vrsta drevesa iz rodu ebenovec (Diospyros). Kaki imenujemo tudi njegov sadež oranžne barve, ki po barvi in strukturi spominja na paradižnik. Je sladkega okusa, tako lupina kot notranjost sadeža pa sta polna koristnih učinkovin. (vir: Wikipedia)
KOHLRABI_DESC=Koleraba
LAURUS_DESC=Navádni lôvor je aromatično zimzelena drevo ali velik grm, ki doseže višino 10–18 m. Razširjen je po vsem Sredozemlju. Lovorjeve liste v uporabljamo kot začimbo. (vir: Wikipedia)
LEEK_DESC=Por (znanstveno ime Allium porrum) je zelo uporaben v prehrani kot sveža povrtnina za solate in kot zamenjava za ostale vrste čebul. Dodaja se ga lahko v hrano zaradi izboljšanja okusa in vonja, uporabi pa se lahko tudi za pripravo testa in raznih vrst pit ter drugih jedi. Obstajata dve vrsti pora: letni in zimski. Zimski por je zelo odporen na nizke temperatature, mraz mu ne škodi, tako se lahko uporablja čez vso zimo. (vir: Wikipedia)
LEMON_DESC=Limóna je drevo iz rodu Citrus (družina Rutaceae) in njegov sadež. Je plod davnega križanja, verjetno med pomelom in citrono, a že stoletja uspeva kot samostojno drevo, ki se razmnožuje s potaknjenci in cepljenjem. Limonin sok predstavlja od 40—50 % sadeža. Je rumena do svetlozelena tekočina kislega okusa, ki vsebuje do 8 % citronske kisline, manjše količine drugih organskih kislin, okoli 3 % sladkorja in obilo vitaminov, predvsem C-vitaminov. Pasterizirani sok, ki je brez konzervansov obstojen vsaj eno leto, se uporablja kot dodatek jedem in pijačam. (vir: Wikipedia)
LEMON_JUICE_DESC=Izstisnjen sok <a href="#ingredient&name=lemon">limone</a> je rumena do svetlozelena tekočina kislega okusa, ki vsebuje do 8 % citronske kisline, manjše količine drugih organskih kislin, okoli 3 % sladkorja in obilo vitaminov, predvsem C-vitaminov. Pasterizirani sok, ki je brez konzervansov obstojen vsaj eno leto, se uporablja kot dodatek jedem in pijačam. (vir: Wikipedia)
LEMON_PEELING_DESC=Lupino <a href="#ingredient&name=lemon">limon</a> dodajmo jedem zaradi prijetne arame. Zaradi siceršnjega škropljenja je priporočeno uživanje zgolj ekološko pridelanih limon. 
LINSEED_DESC=Laneno seme
MARGARINE_DESC=Margarina je izdelek živilske predelovalne industrije, ki ga ponuja kupcem kot nadomestek za <a href="#ingredient&name=butter">maslo</a>. Kakovost margarine je predvsem odvisna od uporabljenih surovin in postopkov pri njeni izdelavi. Margarina se izdeluje iz hidroliziranih rastlinskih maščob. (vir: Wikipedia)
