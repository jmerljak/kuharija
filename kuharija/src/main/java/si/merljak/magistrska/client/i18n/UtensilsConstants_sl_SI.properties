FRIDGE_DESC=Elektronska naprava za shranjevanje živil pri nizki temperaturi. Sestavljen je iz toplotno izoliranega prostora in toplotne črpalke (mehanske, elektronske ali kemične), ki prenaša toploto iz notranjosti hladilnika do zunanjega okolja, tako da je notranjost hladilnika ohlajena na temperaturo, ki je nižja od temperature prostora, v katerega je postavljen hladilnik. Hlajenje je v razvitih državah priljubljena tehnika shranjevanja hrane. Nižje temperature v zaprtih prostorih znižujejo stopnjo razmnoževanja bakterij, tako da hladilnik zmanjšuje stopnjo kvarjenja shranjenih živil. Hladilnik ohranja temperaturo nekaj stopinj nad lediščem vode. Optimalna temperatura, ki pokvari živila je od 3°C do 5ºC. (vir: Wikipedia)
