#utensils description
APPLE_CORER_DESC=Podolgovat pripomoček za odstranjevanje sredice s peškami pri jabolkih in podobnem sadju.
APPLE_CUTTER_DESC=Pripomoček, s katerim jabolko in podobno sadje v enem koraku razkoščičimo in razrežemo na enakomerne dele. 
BAIN_MARIE_DESC=Vodna kopel za počasno segrevanje ali vzdrževanje temperature. Uporabno predvsem za hrano oziroma sestavine, ki se ob hitrem segrevanju rade primejo posode. Za vodno kopel lahko uporabimo tudi dva navadna, različno velika lonca, pri čemer v spodnjega natočimo vodo, v zgornjega pa položimo hrano, ki jo želimo segreti.
BAKING_TRAY_DESC=Kovinska, steklena ali keramična nizka posoda ali pladenj, primeren za peko jedi v pečici.
BAKING_TRAY_SMALL_DESC=Glej <a href="#utensils&name=baking_tray">pekač</a>
BAKING_TRAY_LARGE_DESC=Glej <a href="#utensils&name=baking_tray">pekač</a>
BAKING_PAPER_DESC=Poseben papir, odporen na toploto. Uporabljamo ga predvsem pri peki, tako da ga položimo pod hrano, da se ne le-ta ne prime pekača. Pekač se tako skoraj ne umaže, prav tako ga ni potrebno premazati z maščobo.   
BANNETON_DESC=Posoda, košara ali skleda, v kateri pustimo testo vzhajati. Običajno so prekrite ali premazane, da se testno ne prijemlje na stene. Tradicionalno so bile to pletene košare, danes pa jih nadomeščajo plastične in silikonske.
BASTER_DESC=Pipeta je priprava za natančno doziranje tekočine. Sestavljena je iz steklene ali plastične cevke ter gumijastega držala. S stiskanjem gumijastega dela prazne pipete ustvarimo podtlak in s tem potegnemo tekočino v cevko, oziroma iztisnemo tekočino iz napolnjene pipete.  
BISCUIT_CUTTER_DESC=Običajno kovinski modelčki z ostrejšim robom, s katerimi iz testa izrežemo enakomerne like piškotov.
BLENDER_DESC=Električni aparat za sekljanje.
BLENDER_STICK_DESC=Električni aparat za sekljanje, z rezilom, pritrjenim na koncu paličastega nastavka, ki ga lahko potopimo v hrano.  
BLOW_TORCH_DESC=Ročni plinski gorilnik za karamelizacijo sladkorja (npr. skorjico pri sladici crème brûlée).
BOTTLE_OPENER_DESC=Priprava za odstranjevanje kovinskega zamaška steklenic.
BOWL_DESC=Večja in globlja posoda za pripravo ali serviranje hrane.
BREAD_KNIFE_DESC=Nazobčan, nekoliko večji nož. Za razliko od navadnih nožev, ki jih potiskamo skozi hrano, kruh z njim režemo z gibi žaganja. Tako kruha ne potlačimo pretirano.
BURR_MILL_DESC=Ročni ali električni mlinček za mletje trdih sestavin v drobne delce.
CAKE_AND_PIE_SERVER_DESC=Lopatica za serviranje torte in drugih sladic.
CASSEROLE_DISH_DESC=Kovinska, steklena ali keramična posoda, primerna tako za peko jedi v pečici kot serviranje. 
CAULDRON_DESC=Kotel je večja kovinska posoda za kuhanje. Po navadi se uporablja nad odprtim ognjem, pri čemer je kotel pritrjen oz. stoji na trinožnem nosilu. (vir: Wikipedia) Uporablja se za kuhanje golaža, polente, enolončnic in drugih jedi.
CHEESE_KNIFE_DESC=Običajno manjši nož, z luknjami, namenjen za rezanje mehkih sirov. Luknje preprečujejo prijemanje sira na nož. 
CHEFS_KNIFE_DESC=Večji, vsestransko uporaben nož, z dobro nabrušenim rezilom.
CHERRY_PITTER_DESC=Priprava za odstranjevanje koščic iz češenj.
CHINOISE_DESC=Stožčasto cedilo s fino cedilno mrežo.
CHOPPING_BOARD_DESC=Lesena ali plastična deska, na kateri režemo hrano. Po nekaterih raziskavah imajo lesene deske zaradi encimov v lesu baktericidno delovanje in so zato priporočljivejša izbira.
COLANDER_DESC=Posoda z večjimi luknjami, skozi katere lahko odteče voda. Uporablja se za odcejanje testenin, zelenjave, sadja in drugo. Kovinske različice lahko uporabimo tudi pri kuhanju, pri čemer hrano (npr. testenine) potopimo v lonec z vodo, po kuhanju pa enostavno odstranimo (odcedimo).
COOKING_POT_DESC=Kovinska posoda, primerna za kuhanje in segrevanje. Lonec je standardni pripomoček za kuhanje hrane. 
CORKSCREW_DESC=Pripomoček v obliki svedra z ročajem. Namenjen je odmaševanju steklenic s plutovinastim zamaškom. Z njim zavrtamo v zamašek in ga potegnemo iz vrata steklenice.
CUP_DESC=Skodelica je majhna nizka, okrogla posoda, navadno z ročajem, za serviranje hrane.
DOUGH_SCRAPER_DESC=Ploščato strgalo za oblikovanje, rezanje ali odstranjevanje testa iz površine.
EGG_SEPARATOR_DESC=Žlici podoben pripomoček, s katerim enostavno ločimo jajčni rumenjak od beljaka.
EGG_SLICER_DESC=Pripomoček z ostrimi rezili v obliki kovinskih strun, s katerimi olupljeno trdo kuhano jajce razrežemo na enakomerne dele. 
EGG_TIMER_DESC=Peščena, mehanska ali elektronska ura, s katero odmerimo potreben čas za kuhanje jajc ali druge hrane.
FILLET_KNIFE_DESC=Tanek in oster nož za filiranje.
FISH_SCALER_DESC=Ročni pripomoček za odstranjevanje lusk iz rib. Izvira iz Japonske.
FISH_SLICE_DESC=Pripomoček v obliki lopatice za dviganje in obračanje hrane med kuhanjem.
FLOUR_SIFTER_DESC=Ogrodje z gosto mrežo namesto dna, skozi katero presejemo moko in druge sestavine, pri čemer večji delci in nesnage ostanejo v situ.
FOOD_MILL_DESC=Ročni ali električni mlinček za pasiranje.
FORK_DESC=Standardni pripomoček za uživanje hrane. Lahko so različnih oblik, nekatere uporabljamo tudi pri kuhanju.
FREEZER_DESC=Elektronska naprava za shranjevanje živil pri temperaturi, nižji od ledišča. Sestavljen je iz toplotno izoliranega prostora in toplotne črpalke (mehanske, elektronske ali kemične), ki prenaša toploto iz notranjosti do zunanjega okolja. Zamrznjeno hrano lahko hranimo daljši čas, odmrznjene hrane pa ni priporočljivo ponovno zamrzovati. Večina gospodinjskih zamrzovalnikov ohranja temperature od -23°C do -18°C, za industrijske namene in namene trgovine pa dosegajo tudi do -34°C. (vir: Wikipedia)
FRIDGE_DESC=Elektronska naprava za shranjevanje živil pri nizki temperaturi. Sestavljen je iz toplotno izoliranega prostora in toplotne črpalke (mehanske, elektronske ali kemične), ki prenaša toploto iz notranjosti hladilnika do zunanjega okolja, tako da je notranjost hladilnika ohlajena na temperaturo, ki je nižja od temperature prostora, v katerega je postavljen hladilnik. Hlajenje je v razvitih državah priljubljena tehnika shranjevanja hrane. Nižje temperature v zaprtih prostorih znižujejo stopnjo razmnoževanja bakterij, tako da hladilnik zmanjšuje stopnjo kvarjenja shranjenih živil. Hladilnik ohranja temperaturo nekaj stopinj nad lediščem vode. Optimalna temperatura, ki pokvari živila je od 3°C do 5ºC. (vir: Wikipedia)
FRYING_PAN_DESC=Nizka kovinska posoda za peko ali cvrtje. Velikokrat so ponve prevlečene s teflonsko oblogo, ki preprečuje prijemanje hrane.
FUNNEL_DESC=Stožčast pripomoček za pretakanje tekočin v steklenice ali posode z manjšo odprtino. Pri uporabi manjšo odprtino namestimo na steklenico ali ciljno posodo, skozi večjo odprtino pa nato doziramo tekočino.
GARLIC_PRESS_DESC=Ročni stiskalnik za česen, s katerim česen stisnemo na majhne delce.
GRAPEFRUIT_KNIFE_DESC=Manjši nož s finim žagastim rezilom, primernim za razrez citrusov.
GRATER_DESC=Pripomoček z različnimi rezili za ribanje sira, sadja, zelenjave in druge hrane na drobne delce.
KNIFE_SMALL_DESC=Glej <a href="#utensils&name=chefs_knife">kuhinjski nož</a>
LADLE_DESC=Zajemalka je žlici podoben pripomoček z daljšim ročajem. Uporabljamo jo za serviranje juh, obar, enolončnic in drugih jedi. 
LEMON_REAMER_DESC=Paličica za ožemanje citrusov (limone, pomaranče, grenivke ...)
LEMON_SQUEEZER_DESC=Skledica s stožčastim nastavkom za ožemanje citrusov (limone, pomaranče, grenivke ...). Običajno vključuje lovilec koščic. Lahko je elektrificiran.
MANDOLINE_DESC=Priprava za rezanje (na primer kumar, korenja in druge zelenjave) na tanke, enakomerne rezine.  
MATED_COLANDER_POT_DESC=Glej <a href="#utensils&name=colander">odcejalnik</a>
MEASURING_CUP_DESC=Posoda z označenimi enotami za merjenje prostornine ali oceno mase.
MEAT_GRINDER_DESC=Gospodinjska priprava za mletje mesa.
MEAT_TENDERISER_DESC=Orodje za tolčenje in mehčanje mesa. Sestavljeno je iz držaja in na njem nasajenega navadno železnega kosa.
MEAT_THERMOMETER_DESC=Termometer za merjenje notranje temperature. Z njim lažje presodimo ali je na primer meso že dovolj pečeno.
MEZZALUNA_DESC=Polkrožno zavit nož z ročajema na obeh koncih, namenjen sekljanju na drobne kose. Lahko ima enojno ali dvojno rezilo.
MIXER_DESC=Električni aparat za mešanje in stepanje. (vir: SSKJ)
MORTAR_AND_PESTLE_DESC=Močna, kovinska, keramična ali kamnita posoda z zaokroženim dnom za drobljenje trdih snovi.
MUFFIN_TIN_DESC=Pekač za peko muffinov.
NUTCRACKER_DESC=Orodje za ročno trenje orehov, lešnikov in drugih oreškov.
OVEN_DESC=Prostor z vratci za pečenje, zlasti kot del štedilnika. (vir: SSKJ)
OVEN_GLOVE_DESC=<a href="#utensils&name=pot_holder">Prijemalka</a> v obliki rokavice, s katero lahko varno primemo vročo posodo.
PASTRY_BAG_DESC=Običajno plastificirana vrečka, v katero vstavimo poljuben nastavek za okraševanje. Okrašujemo s počasnih stiskanjem vsebine (krema, smetana) skozi nastavek.  
PASTRY_BRUSH_DESC=Orodje za barvanje ali mazanje, navadno iz daljših dlak. (vir: SSKJ)
PASTRY_WHEEL_DESC=Nož v obliki kolesca za rezanje in oblikovanje testa.
PEEL_DESC=Pripomoček za nalaganje jedi ali obračanje med peko.
PEELER_DESC=Priročno orodje za ročno lupljenje krompirja, zelenjave ali sadja. Omogoča hitro in natančno lupljenje, z minimalnim odpadom.
PIZZA_CUTTER_DESC=Nož v obliki kolesca. Najpogosteje se uporablja za razrez pice.
PLATE_DESC=Nekoliko poglobljena, navadno okrogla keramična posoda za serviranje hrane.
PLATE_SERVING_DESC=Glej <a href="#utensils&name=plate">krožnik</a>
POTATO_MASHER_DESC=Pripomoček za tlačenje krompirja in druge zelenjave, na primer pri izdelavi pire krompirja.
POT_HOLDER_DESC=Debelejši kos tkanine, ki služi za toplotno izolacijo pri prijemanju in prenašanju vroče posode.
POULTRY_SHEARS_DESC=Močnejše in večje škarje za rezanje perutnine.
RICER_DESC=Ročni stiskalnik za krompir, fižol idr.
ROLLING_PIN_DESC=Navadno lesena priprava v obliki valja z dvema ročajema za valjanje testa. (vir: SSKJ)
SALT_SHAKER_DESC=Priročna posodica za shranjevanje soli in dodajanje soli med peko ali pri jedi. 
SCALES_DESC=Elektronska ali mehanska naprava za natančno odmerjanje mase sestavin. Nepogrešljiv pripomoček vsake kuhinje.
SCISSORS_DESC=Vsestranske škarje z dobro nabrušenim rezilom.
SCOOP_DESC=Žlici podoben pripomoček za izdelavo kepic. Uporablja se predvsem za serviranje sladoleda.
SIEVE_DESC=Cedilo z gosto cedilno mrežo, namenjeno precejanju tekočin.
SLOTTED_SPOON_DESC=Zajemalka z luknjicami za pobiranje pen z juh, marmelad (vir: SSKJ) ali pečene hrane iz vročega olja.
SPATULA_DESC=Lopatica ali strgalo za mešanje, mazanje in odstranjevanje hrane iz površine.
SUGAR_THERMOMETER_DESC=Termometer, s katerim merimo temperaturo oziroma stopnjo sladkorja. Uporablja se za kuhanje čokolade, lešnikove kreme, pripravo karamele ...
TIN_OPENER_DESC=Naprava za ročno odpiranje pločevinastih konzerv.
TONGS_DESC=Pripomoček za prijemanje, dvigovanje in obračanje hrane med kuhanjem.
TOOTHPICKS_DESC=Zobotrebec je na obeh straneh priostrena, navadno lesena paličica za odstranjevanje ostankov hrane iz zobovja ali za natikanje koščkov hrane. (vir: SSKJ)
TRUSSING_NEEDLE_DESC=Igla za šivanje polnjenje perutnine in drugega mesa.
WHISK_DESC=Pripomoček iz tankih žic. Uporabljamo jo za stepanje ali mešanje.
WOODEN_SPOON_DESC=Navadno lesena priprava za mešanje jedi med kuhanjem. (vir: SSKJ)
